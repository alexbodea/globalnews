    <div class="container">
        <h1>Adauga intrare rss</h1>
        <form action="adaugare-rss" method="post">
            <label>Rss</label><input type="text" id="rss" name="rss"/><br>
            <select name="country_id">

                {% endfor %}
            </select><br>
            <input type="submit" value="Adauga"/>
        </form>
    </div>
